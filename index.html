  <style>
    /* CSS Variables for easy theme management */
    :root {
      --theme-color: #ECBDC4;
      --theme-color-darker: #e0a7b0;
      --text-dark: #3d3d3d;
      --text-light: #707070;
      --border-color: #e0e0e0;
      /* MODIFICATION: Changed inner background to solid white */
      --card-bg: #ffffff; 
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #F8F5F2; /* A warm, soft background */
    }

    /* --- Animated Gradient Border --- */
    /* MODIFICATION: Simplified keyframe for rotation only */
    @keyframes rotate-once {
      to {
        transform: rotate(1turn);
      }
    }

    .card-wrapper {
      position: relative;
      z-index: 1;
      overflow: hidden;
      padding: 2px; /* Border thickness */
      border-radius: 1.25rem; /* Slightly larger than the card's border-radius */
      /* MODIFICATION: Removed background color to let the gradient border show through */
    }
    .card-wrapper::before {
      content: '';
      position: absolute;
      z-index: -2;
      left: -50%;
      top: -50%;
      width: 200%;
      height: 200%;
      background-repeat: no-repeat;
      background-size: 50% 50%, 50% 50%;
      background-position: 0 0, 100% 0, 100% 100%, 0 100%;
      background-image: linear-gradient(var(--theme-color), var(--theme-color-darker)), linear-gradient(#d2c2ff, #ada0d0), linear-gradient(#ffc2d4, #ff9cb6), linear-gradient(#c2fff0, #a0d0c8);
      /* MODIFICATION: Using new 1s animation, no fade, no 'forwards' */
      animation: rotate-once 10s linear 0.5s infinite;
    }
    .card-wrapper::after {
      content: '';
      position: absolute;
      z-index: -1;
      left: 4px;
      top: 4px;
      width: calc(100% - 8px);
      height: calc(100% - 8px);
      background: var(--card-bg);
      border-radius: 1rem; /* The actual card's border-radius */
    }
    
    /* --- Background --- */
    .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -10;
        background-image: url('https://images.unsplash.com/photo-1519638399535-1b036603ac77?q=80&w=2231&auto-format&fit=crop');
        background-size: cover;
        background-position: center;
    }
    .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px) saturate(150%);
        -webkit-backdrop-filter: blur(12px) saturate(150%);
        z-index: -9;
    }

    /* --- Animation --- */
    .form-card-enter {
      opacity: 0;
      transform: scale(0.95) translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .form-card-enter.visible {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  </style>
</head>

          </div>
    
          <form id="registration-form">
            <div class="space-y-5">
              <!-- Name Field -->
              <div class="relative">
                  <label for="name" class="font-semibold text-sm text-[--text-dark] sr-only">H·ªç v√† t√™n</label>
                  <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                      <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>

              </div>

                  <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                       <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                  </div>

        <!-- Thank You View -->

          <p class="mt-4 text-base font-medium text-[--text-dark]">Gi·ªù th√¨ t·∫°o d√°ng v√† nh·∫≠n ·∫£nh xinh nh√©! üéâ</p>
        </div>

      </div>
    </div>
  </div>

  <script>
    // The JavaScript logic remains the same as it's already functional.
    document.addEventListener('DOMContentLoaded', (event) => {
        const form = document.getElementById('registration-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const formMessage = document.getElementById('form-message');
        const formContainer = document.getElementById('form-container');
        const thankYouContainer = document.getElementById('thank-you-container');
        const eventHiddenInput = document.getElementById('eventHidden');

        // --- Initial Setup ---
        setTimeout(() => { document.getElementById('form-card').classList.add('visible'); }, 100);
        const params = new URLSearchParams(window.location.search);
        eventHiddenInput.value = params.get('event') || 'DUE Photobooth General';

        // --- Form Submission Logic ---
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            formMessage.textContent = '';
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnSpinner.classList.remove('hidden');

            // !!! QUAN TR·ªåNG: D√°n URL c·ªßa Web App b·∫°n ƒë√£ deploy v√†o ƒë√¢y
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzpG9Mw77L_3xlBOT2F4ExancE-9oFzQaaI_8V1veEiAafIuiAyz0cj349ppOwoJY3f/exec"; 

            const formData = new FormData(form);
            formData.append("ua", navigator.userAgent);
            const dataObject = Object.fromEntries(formData.entries());

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(dataObject),
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            })
            .then(response => {
                if (!response.ok) { throw new Error(`Network response was not ok: ${response.statusText}`); }
                return response.json();
            })
            .then(result => {
                if (result.status === 'success') {
                    formContainer.classList.add('transition-opacity', 'duration-500', 'ease-out', 'opacity-0');
                    setTimeout(() => {
                        formContainer.classList.add('hidden');
                        thankYouContainer.classList.remove('hidden');
                        thankYouContainer.classList.add('opacity-100');
                    }, 500);
                } else {
                    throw new Error(result.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh t·ª´ server.');
                }
            })
            .catch((error) => {
                formMessage.className = 'mt-4 text-center font-semibold text-sm text-red-600';
                formMessage.textContent = '‚ùå L·ªói: ' + (error.message || 'Kh√¥ng th·ªÉ g·ª≠i th√¥ng tin.');
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            });
        });
    });
  </script>
