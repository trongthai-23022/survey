<!DOCTYPE html>
<html lang="vi">
<head>
  <base target="_top" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DUE Photobooth - Đăng ký sự kiện</title>
  
  <!-- Tailwind CSS for professional styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts for better typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Custom styles and animations */
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #fdf4f1; /* Fallback color */
    }

    .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2070&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.85); /* Tăng độ mờ để chữ dễ đọc hơn */
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        z-index: -1;
    }

    /* Animation for the form card */
    .form-card {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .form-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .input-icon {
        position: absolute;
        left: 0.875rem; /* 14px */
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af; /* gray-400 */
    }

    .input-field {
        padding-left: 2.75rem; /* 44px */
    }
  </style>
</head>
<body class="antialiased text-slate-800 text-base">
  
  <div class="background-container" loading="lazy"></div>
  <div class="background-overlay"></div>

  <div class="relative min-h-screen flex items-center justify-center p-4">
    
    <div id="form-card" class="form-card w-full max-w-md bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl p-6 md:p-8">

      <!-- Form View -->
      <div id="form-container">
        <div class="text-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-slate-900">📸 DUE PHOTOBOOTH</h1>
            <p class="mt-2 text-sm sm:text-base text-slate-600">Ngày hội chụp ảnh tại Đại học Kinh tế - ĐH Đà Nẵng 🎓</p>
        </div>
  
        <form id="registration-form">
          <div class="space-y-5">
            <!-- Name Field -->
            <div class="relative">
                <label for="name" class="font-semibold text-sm text-slate-700 sr-only">Họ và tên</label>
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>
                <input type="text" name="name" id="name" required placeholder="Nguyễn Văn A" class="input-field text-base w-full px-4 py-3 bg-white border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 transition duration-300">
            </div>
            
            <!-- Phone Field -->
            <div class="relative">
                <label for="phone" class="font-semibold text-sm text-slate-700 sr-only">Số điện thoại</label>
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                </div>
                <input type="tel" name="phone" id="phone" required placeholder="09xx xxx xxx" inputmode="tel" pattern="[0-9+\-\s]{8,}" class="input-field text-base w-full px-4 py-3 bg-white border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 transition duration-300">
            </div>
          </div>
          
          <input type="hidden" name="event" id="eventHidden" />
          
          <button type="submit" id="submit-btn" class="w-full mt-8 text-base sm:text-lg bg-orange-500 text-white font-bold py-3 px-4 rounded-xl hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all duration-300 transform hover:scale-105 shadow-lg">
              <span id="btn-text">Gửi thông tin</span>
              <span id="btn-spinner" class="hidden">
                  <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                  Đang xử lý...
              </span>
          </button>
          
          <div id="form-message" class="mt-4 text-center font-semibold text-sm"></div>
        </form>
      </div>

      <!-- Thank You View (SPA style) -->
      <div id="thank-you-container" class="hidden text-center">
        <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <h2 class="mt-4 text-xl sm:text-2xl font-bold text-slate-900">Đăng ký thành công!</h2>
        <p class="mt-2 text-sm sm:text-base text-slate-600">Cảm ơn bạn đã quan tâm đến sự kiện. Chúng tôi đã nhận được thông tin của bạn.</p>
        <p class="mt-4 text-sm font-medium">Bạn sẽ nhận được ảnh kỷ niệm sau khi chụp 🎉</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const form = document.getElementById('registration-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const formMessage = document.getElementById('form-message');
        const formContainer = document.getElementById('form-container');
        const thankYouContainer = document.getElementById('thank-you-container');
        const eventHiddenInput = document.getElementById('eventHidden');

        // --- Initial Setup ---
        setTimeout(() => { document.getElementById('form-card').classList.add('visible'); }, 100);
        const params = new URLSearchParams(window.location.search);
        eventHiddenInput.value = params.get('event') || 'DUE Photobooth General';

        // --- Form Submission Logic ---
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // --- UI state for loading ---
            formMessage.textContent = '';
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnSpinner.classList.remove('hidden');

            // !!! QUAN TRỌNG: Dán URL của Web App bạn đã deploy vào đây
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzpG9Mw77L_3xlBOT2F4ExancE-9oFzQaaI_8V1veEiAafIuiAyz0cj349ppOwoJY3f/exec"; 

            const formData = new FormData(form);
            formData.append("ua", navigator.userAgent);
            const dataObject = Object.fromEntries(formData.entries());

            // --- Sử dụng fetch() để gửi dữ liệu đến Web App ---
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(dataObject),
                // Do một quirk của Apps Script, cần dùng 'text/plain'
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                return response.json(); // Phân tích phản hồi JSON từ script
            })
            .then(result => {
                if (result.status === 'success') {
                    // --- Xử lý thành công: Hiển thị trang cảm ơn ---
                    formContainer.classList.add('transition-opacity', 'duration-500', 'ease-out', 'opacity-0');
                    setTimeout(() => {
                        formContainer.classList.add('hidden');
                        thankYouContainer.classList.remove('hidden');
                        thankYouContainer.classList.add('transition-opacity', 'duration-500', 'ease-in', 'opacity-100');
                    }, 500);
                } else {
                    // --- Xử lý lỗi từ phía script ---
                    throw new Error(result.message || 'Lỗi không xác định từ server.');
                }
            })
            .catch((error) => {
                // --- Xử lý lỗi mạng hoặc lỗi từ script ---
                formMessage.className = 'mt-4 text-center font-semibold text-sm text-red-600';
                formMessage.textContent = '❌ Lỗi: ' + (error.message || 'Không thể gửi thông tin. Vui lòng kiểm tra kết nối.');
                
                // --- Reset lại UI ---
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            });
        });
    });
  </script>
</body>
</html>
